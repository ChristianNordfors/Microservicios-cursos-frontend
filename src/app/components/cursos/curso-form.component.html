<div class="card bg-light mb-3 animate__animated animate__fadeIn">
    <h4 class="card-header">{{titulo}}</h4>
    <div class="card-body">
        <div class="text-right">
            <button class="btn btn-secondary my-2" routerLink="/cursos">&laquo; Volver</button>
        </div>

        <form #cursoForm="ngForm">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" class="form-control"
                [(ngModel)]="model.nombre"required>
                <div class="alert alert-danger mt-1" *ngIf="error?.nombre">
                    {{ error.nombre }}
                </div>
            </div>
            
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary" [disabled]="!cursoForm.valid"
                (click)="model.id? editar():crear()">
                {{ model.id? 'Editar' : 'Crear' }}
            </button>
            </div>
        </form>

    </div>
</div>
