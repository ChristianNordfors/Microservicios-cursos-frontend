<div class="card bg-light mb-3 animate__animated animate__fadeIn">
    <h4 class="card-header">{{titulo}}</h4>
    <div class="card-body">
        <div class="text-right">
            <button class="btn btn-secondary my-2" routerLink="/alumnos">&laquo; Volver</button>
        </div>

        <form #alumnoForm="ngForm">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" class="form-control"
                [(ngModel)]="model.nombre" required>
                <div class="alert alert-danger mt-1" *ngIf="error?.nombre">
                    {{ error.nombre }}
                </div>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido" class="form-control"
                [(ngModel)]="model.apellido" required>
                <div class="alert alert-danger mt-1" *ngIf="error && error.apellido">
                    {{ error.apellido }}
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control"
                [(ngModel)]="model.email" required email>
                <div class="alert alert-danger mt-1" *ngIf="error && error.email">
                    {{ error.email }}
                </div>
            </div>

            <div class="form-group">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupFileAddon01">Subir</span>
                </div>
                <div class="custom-file">
                  <input (change)="seleccionarFoto($event)" type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                  <label class="custom-file-label" for="inputGroupFile01">{{inputFoto}}</label>
                </div>
              </div>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary" [disabled]="!alumnoForm.valid"
                (click)="model.id? editar():crear()">
                {{ model.id? 'Editar' : 'Crear' }}
            </button>
            </div>
        </form>

    </div>
</div>
